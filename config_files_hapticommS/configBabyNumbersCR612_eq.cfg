			id   = "CutHap_Num0_BD=ID_NR"; # three short pulses 12 ms duration and 24 ms interval
			name = "CutHap_Num0_BD";
			wav  = pathWAVnum + "CutHap_Num0_BD.wav";
		}
		uid-motion {
			id   = "CuteRab_NR_24_24"; # three short pulses 12 ms duration and 24 ms interval
			name = "CuteRab_NR_24_24";
			wav  = pathWAVnum + "CuteRab_NR_24_24.wav";
		}
		uid-motion {
			id   = "CuteRab_NR_48_24"; # three short pulses 12 ms duration and 24 ms interval
			name = "CuteRab_NR_48_24";
			wav  = pathWAVnum + "CuteRab_NR_48_24.wav";
